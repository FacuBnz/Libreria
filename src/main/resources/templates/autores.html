<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Autores</h1>

    <div th:if="${autores.isEmpty()}">
        <h4>Todavia no hay autores cargados. <a th:href="@{/autores/crear}">Crear Autor</a></h4>
    </div>
    <div th:unless="${autores.isEmpty()}">
        <h4>Listado de autores</h4>
        <br>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
            </div>
            <tr th:each="autor : ${autores}">
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.alta == true } ? 'Alta' : 'Baja'"></td>
                <td>
                    <a th:href="@{/autores/editar/__${autor.id}__}">Editar </a>

                    <form th:action="@{/autores/eliminar}" method="post" th:if="${autor.alta}">
                        <input type="hidden" name="id" th:value="${autor.id}">
                        <button type="submit">Baja</button>
                    </form>
                    <form th:action="@{/autores/alta}" method="post" th:unless="${autor.alta}">
                        <input type="hidden" name="id" th:value="${autor.id}">
                        <button type="submit">Alta</button>
                    </form>  
                </td>
            </tr>
        </table>
        <br>
        <a th:href="@{/autores/crear}">Agregar Autor</a>
        <a th:href="@{/}">Volver al inicio</a>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
