<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <form th:action="@{/libros/__${action}__}" method="post" th:object="${libro}">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" th:field="*{titulo}" required>
        <br>
        <label for="anio">AÃ±o</label>
        <input type="number" name="anio" id="anio" th:field="*{anio}" required>
        <br>
        <label for="isbn">ISBN</label>
        <input type="number" name="isbn" id="isbn" th:field="*{isbn}" required>
        <br>
        <label for="ejemplares">Ejemplares</label>
        <input type="number" name="ejemplares" id="ejemplares" th:field="*{ejemplares}" required>
        <br>

        <select th:field="*{autor}" id="autor">
            <option value="">Elegir autor</option>
            <option th:each=" autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>
        </select>
        <br>

        <select th:field="*{editorial}" id="editorial">
            <option value="">Elegir editorial</option>
            <option th:each=" editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}"></option>
        </select>
        <br>
        
        <button th:text="${action == 'guardar'} ? 'Crear libro' : 'Guardar cambios'" type="submit"></button>
    </form>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
