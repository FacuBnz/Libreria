<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav th:replace="fragmentos :: navbar"></nav>

<div class="container">
    <div class="row mb-5">
        <div class="d-flex justify-content-center mt-5">
            <h1>Bienvenidos a mi libreria!</h1>
        </div>
        <hr class="my-4">
    </div>
    <div class="row mb-5">
        <div class="col-sm">
            <div class="card text-center shadow mb-5">
                <div class="card-body">
                    <h4 class="card-title">Autores</h4>
                    <p class="card-text">Acá podras encontrar a todos los autores disponibles.</p>
                    <a th:href="@{/autores}" class="btn btn-primary">Ver autores</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card text-center shadow mb-5">
                <div class="card-body">
                    <h4 class="card-title">Libros</h4>
                    <p class="card-text">Acá podras encontrar a todos los libros disponibles.</p>
                    <a th:href="@{/libros}" class="btn btn-primary">Ver libros</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card text-center shadow mb-5">
                <div class="card-body">
                    <h4 class="card-title">Editoriales</h4>
                    <p class="card-text">Acá podras encontrar a todos las editoriales disponibles.</p>
                    <a th:href="@{/editoriales}" class="btn btn-primary">Ver editoriales</a>
                </div>
            </div>
        </div>
    </div>
    
</div>

    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

<script>
    var y = new Date().getFullYear();
    document.getElementById('anio').innerHTML = y
</script>
</html>
